<div class="container-fluid	">
	<div class="row-fluid">
		<div class="span4 offset4">
			<h2>Login</h2>
			<form id="user-login" class="form-horizontal">
			
				<div class="control-group">
					<label class="control-label" for="userNumber">E-Mail</label>
					<div class="controls">
						<input type="email" id="email" required="required"/>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<input type="password" id="password" required="required"/>
					</div>
				</div>
				
				<div class="form-actions">
					<button id="login-button" class="btn btn-info">Login</button>
					<button type="button" id="create-user" class="btn btn-link">Create User</button>
				</div>
			</form>
			
			<div id="login-messages">
				<div id="form-msg-error" class="alert alert-error">
					<a class="close" href="#">&times;</a>
					<span></span>
				</div>			
			</div>
		</div>
	</div>
	
</div>
